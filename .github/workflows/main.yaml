name: Build Frontend

on:
  push:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login to docker hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: siamatic/smtrack-frontend:1.0.2b10
        build-args: |
          VITE_APP_API=${{secrets.VITE_APP_API}}
          VITE_APP_IMG=${{secrets.VITE_APP_IMG}}
          VITE_APP_AUTH=${{secrets.VITE_APP_AUTH}}
          VITE_APP_SOCKET=${{secrets.VITE_APP_SOCKET}}
          VITE_APP_DOMAIN=${{secrets.VITE_APP_DOMAIN}}
          VITE_APP_MQTT=${{secrets.VITE_APP_MQTT}}
          VITE_APP_MQTT_PORT=${{secrets.VITE_APP_MQTT_PORT}}
          VITE_APP_MQTT_USERNAME=${{secrets.VITE_APP_MQTT_USERNAME}}
          VITE_APP_MQTT_PASSWORD=${{secrets.VITE_APP_MQTT_PASSWORD}}
          VITE_APP_VERSION=${{secrets.VITE_APP_VERSION}}
          VITE_APP_SECRETKEY=${{secrets.VITE_APP_SECRETKEY}}
          VITE_APP_MAXAGE=${{secrets.VITE_APP_MAXAGE}}
          VITE_APP_NODE_ENV=${{secrets.VITE_APP_NODE_ENV}}
    - name: Update Kubernetes manifests
      run: |
        git config --global user.email "nongtonnee@gmail.com"
        git config --global user.name "ChakkritGit"

        if grep -q "image: siamatic/smtrack-frontend:" deploy.yaml; then
          echo "No changes needed in deploy.yaml"
          exit 0
        fi

        sed -i -E "s|image: [^ ]+|image: siamatic/smtrack-frontend:1.0.2b10|g" deploy.yaml

        git diff deploy.yaml || echo "No changes detected"

        if git diff --quiet deploy.yaml; then
          echo "No changes detected in deploy.yaml"
          exit 0
        fi

        git add deploy.yaml
        git commit -m "Update deployment image to siamatic/smtrack-frontend:1.0.2b10"
        git push
    - name: Send success message to slack
      id: slack
      uses: slackapi/slack-github-action@v1.27.0
      with:
        payload: |
          {
            "text": "âœ… GitHub Action build siamatic/smtrack-frontend:1.0.2b10 result: ${{ job.status }} ðŸ«©ðŸ«©",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "âœ… GitHub Action build siamatic/smtrack-frontend:1.0.2b10 result: ${{ job.status }} ðŸ«©ðŸ«©"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK