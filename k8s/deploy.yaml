apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: smtrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: siamatic/smtrack-frontend:2.0.0b23c-41712b0
          ports:
            - containerPort: 7258
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 64Mi
              cpu: 50m
